# PostgreSQL 9.1.2 (will probably need path info like:)
#   PATH=$PATH:/Library/PostgreSQL/9.1/bin sudo gem install pg
#
#   Ensure the gem is defined in your Gemfile
#   gem 'pg'
development:
  adapter: postgresql
  encoding: unicode
  database: railsdocket_development
  pool: 5
  username: railsdocket
  password: devpass

# Warning: The database defined as "test" will be erased and
