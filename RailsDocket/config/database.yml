# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: railsdocket_test
  pool: 5
  username: railsdocket
  password: devpass

production:
  adapter: postgresql
  encoding: unicode
  database: railsdocket_prod
  pool: 5
  username: railsfoo
  password: bar
